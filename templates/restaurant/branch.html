{% extends 'restaurant/restaurant_base.html' %}
{% load staticfiles %}
{% block content %}
    <link rel="stylesheet" href={% static "restaurant/branch.css" %}>

    <div class="restaurant-branches">

        {% for branch in branches %}
            <div class="restaurant-branch">
                <img class="restaurant-branch-img" src={% static "restaurant/images/location.png" %}>
                <p class="restaurant-branch-info-title">
                    {{ branch.branch_id }}
                </p>
                <p class="restaurant-branch-info">
                    آدرس:
                    {{ branch.address }}
                </p>
                <br>
                <p class="restaurant-branch-info">
                    شماره تماس:
                {{ branch.phone_number }}
                </p>
            </div>

        {% endfor %}
    </div>
{% endblock %}
