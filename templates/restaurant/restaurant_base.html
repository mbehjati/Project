<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Restaurant</title>

    <!-- Page styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-orange.min.css"/>
    <link rel="stylesheet" href="base_styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <div class="restaurant-login-box">
                <label class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">person</i>
                </label>
            </div>
            <div class="restaurant-search-box">
                <label class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">search</i>
                </label>
            </div>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <!-- Navigation -->
            <div class="android-navigation-container">
                <nav class="android-navigation mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">سفارش برخط</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">منو</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">شعب</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">خانه</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="android-content mdl-layout__content">

        <!--div class="restaurant-main-picture">
        </div-->


        <footer class="mdl-mini-footer">
            <div class="restaurant-footer mdl-mini-footer__right-section">
                <div class="mdl-logo">Title</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>

            </div>
        </footer>
    </div>

</div>
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</body>
</html>
